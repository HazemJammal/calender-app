<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Side Navigation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
    }
    .side-nav {
      min-width: 250px;
      max-width: 250px;
      height: 100vh;
      position: fixed;
      background-color: #fbf7f4;
      color: #131E3A;
      transition: transform 0.3s ease;
    }
    .side-nav.hidden {
      transform: translateX(-100%);
    }
    .content {
      margin-left: 250px;
      padding: 20px;
      flex-grow: 1;
      transition: margin-left 0.3s ease;
    }
    .content.full-width {
      margin-left: 0;
    }
    .side-nav a {
      color: #131E3A;
      text-decoration: none;
    }
    .side-nav a:hover {
      background-color: #495057;
      color: #131E3A;
    }
    .menu-icon {
      display: inline-block;
      padding: 5px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .menu-icon:hover {
      background-color: #495057;
      cursor: pointer;
    }
    .menu-icon div {
      width: 24px;
      height: 3px;
      background-color: #131E3A;
      margin: 3px 0;
      transition: background-color 0.3s ease;
    }
    .menu-icon:hover div {
      background-color: #FFFFFF;
    }

    .title{
      margin: 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="side-nav d-flex flex-column p-3 mt-3" id="sideNav">
    <div class="d-flex justify-content-between align-items-center">
      <p class="text-center title ">Design <span>Calendar</span></p>
      <div class="menu-icon">
        <div></div>
        <div></div>
      </div>
    </div>
    <hr>
    <div class="profile-info">
      <img src="../calender-app/src/assets/images/240621tu-header-coach-scheduler-default-view-2048x1433.png" alt="">
      <div class="profile-name">
        <p class="mat-title-medium">Walter</p>
        <span class="mat-body-small">Pro Desinger</span>
      </div>
      <i class="arrow-icon" (click)="toggleActions()">{{ isActionsVisible ? 'arrow_drop_up' : 'arrow_drop_down'
        }}</i>
    </div>













    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="#" class="nav-link active">Home</a>
      </li>
      <li>
        <a href="#" class="nav-link">Dashboard</a>
      </li>
      <li>
        <a href="#" class="nav-link">Orders</a>
      </li>
      <li>
        <a href="#" class="nav-link">Profile</a>
      </li>
      <li>
        <a href="#" class="nav-link">Settings</a>
      </li>
    </ul>
    <hr>
    <div class="mt-auto">
      <a href="#" class="nav-link">Logout</a>
    </div>
  </div>

  <div class="content" id="mainContent">
    <button class="btn btn-primary mb-3" id="toggleNav">Toggle Navigation</button>
    <h1>Welcome to the Dashboard</h1>
    <p>This is the main content area. Resize your browser window to see the responsive side navigation.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const sideNav = document.getElementById('sideNav');
    const mainContent = document.getElementById('mainContent');
    const toggleNav = document.getElementById('toggleNav');

    toggleNav.addEventListener('click', () => {
      sideNav.classList.toggle('hidden');
      mainContent.classList.toggle('full-width');
    });
  </script>
</body>
</html>
