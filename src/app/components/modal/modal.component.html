<div class="modal fade show" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="eventModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header d-flex justify-content-between">
                <h5 class="modal-title" id="eventModalLabel">New event</h5>
                <button class="menu-icon2 btn " (click)="closeModal()">

                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
                        <path
                            d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group mb-3">
                        <label for="eventName">Event summary</label>
                        <input type="text" class="form-control" id="eventName" placeholder="Enter event name"
                            autocomplete="off"  [formControl]="eventSummary">
                    </div>
                    <div class="form-group mb-3 d-flex gap-2 align-items-center">
                        <div class="custom-select-container w-20">
                            <input id="eventDateInput" class="form-select" width="100%" 
                                [formControl]="eventStartTime"
                                value="{{selectedTimeFrom()}}" 
                                placeholder="Select a time" 
                                (blur)="toggleDropdownFrom(false)"
                                (focus)="toggleDropdownFrom(true)" 
                                autocomplete="off" />
                            @if(dropdownVisibleFrom){
                            <div class="dropdown-list w-100">
                                @for (time of timesFrom; track $index) {
                                <div (click)="selectTime(time,$index)" class="dropdown-item ">
                                    {{ time }}
                                </div>
                                }

                            </div>
                            }
                        </div>
                        <p class="m-0">to</p>
                        <div class="custom-select-container w-20 ">
                            <input id="eventDateInput" class="form-select" width="100%"
                                [formControl]="eventStartTime"
                                value="{{selectedTimeTo()}}"
                                placeholder="Select a time" 
                                (blur)="toggleDropdownTo(false)" 
                                (focus)="toggleDropdownTo(true)" 
                                autocomplete="off" />
                            @if(dropdownVisibleTo){
                            <div class="dropdown-list w-100">
                                @for (time of timesTo; track $index) {
                                <div (click)="selectTimeTo(time)" class="dropdown-item ">
                                    {{ time }}
                                </div>
                                }

                            </div>
                            }
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="eventDescription">Event description</label>
                        <textarea class="form-control" id="eventDescription" 
                            [formControl]="eventDescription"
                            rows="3"
                            placeholder="Enter event description"></textarea>
                    </div>
                    <div class="d-flex justify-content-end gap-2">
                        <div class="btn btn-primary" style="background-color: #131E3A; border-color:#131E3A;" (click)="saveEvent()" >add event</div>
                        <div class="btn btn-danger" style="background-color: #FF5454;  border-color:#FF5454" (click)="closeModal()">close
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
